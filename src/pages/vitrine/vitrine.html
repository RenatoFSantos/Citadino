<ion-header>
    <ion-navbar color="ctd-navbar">
        <ctd-header></ctd-header>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="" refreshingSpinner="circles" refreshingText="Aguarde...">
        </ion-refresher-content>
    </ion-refresher>
    <!-- ANUNCIO TIPO 1 -->
    <ion-card class="ctd-card" *ngFor="let item of vitrines">
        <div *ngIf="item.tipo_anuncio == 1">
            <ion-item (click)="openPub()">
                <ion-avatar item-left>
                    <img src="{{item.avatar_url}}">
                </ion-avatar>
                <h2>{{item.nm_empresa}}</h2>
                <p>{{item.texto}}</p>
            </ion-item>
            <img src="{{item.anuncio_url}}" (click)="openPub(1)" />
            <ion-buttons start>
                <ctd-buttons></ctd-buttons>
                <button ion-button icon-only clear color="ctd-button" (click)="openDetalhe(1)">
                <ion-icon name="alert"></ion-icon>
            </button>
            </ion-buttons>
        </div>
        <div *ngIf="item.tipo_anuncio == 2">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{item.avatar_url}}">
                </ion-avatar>
                <h2>{{item.nm_empresa}}</h2>
                <p>{{item.texto}}</p>
            </ion-item>
            <img src="{{item.anuncio_url}}" />
            <ion-buttons start>
                <ctd-buttons></ctd-buttons>
                <button ion-button icon-only clear color="ctd-button" (click)="openDetalhe(2)">
                <ion-icon name="alert"></ion-icon>
            </button>
            </ion-buttons>
        </div>
        <div *ngIf="item.tipo_anuncio == 3">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{item.avatar_url}}">
                </ion-avatar>
                <h2>{{item.nm_empresa}}</h2>
                <p>{{item.texto}}</p>
            </ion-item>
            <img src="{{item.anuncio_url}}" (click)="openSmartSite('scrapfashion')" />
            <ion-buttons start>
                <ctd-buttons></ctd-buttons>
                <button ion-button icon-only clear color="ctd-button" (click)="openDetalhe(2)">
                <ion-icon name="alert"></ion-icon>
            </button>
            </ion-buttons>
        </div>
    </ion-card>
