<ion-header>
  <ion-navbar color="ctd-navbar">
    <ion-title>Enviar Notificaçao</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Título</ion-label>
          <ion-input type="text" maxlength="20"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Mensagem</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button>Enviar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
