<ion-header>
  <ion-navbar color="ctd-navbar">
    <ctd-header [exibirBotao]=[(false)]></ctd-header>
  </ion-navbar>
</ion-header>
<ion-content class="ajuda" [ngClass]="{'vitrine': exibirTelaAjuda === 2, 'guia': exibirTelaAjuda === 3, 'mensagem': exibirTelaAjuda === 4}">
  <ion-row>
    <ion-col width-10>
    </ion-col>
    <ion-col width-40>
      <button ion-button icon-only clear color="dark" (click)="firstPage()">
          <ion-icon name="ios-arrow-dropleft-circle-outline"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-40>
      <button ion-button icon-only clear color="dark" (click)="nextPage()">
          <ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
      </button>
    </ion-col>
    <ion-col width-10>
      <button ion-button icon-only clear color="dark" *ngIf="ajudaLida == false" (click)="close()">
          <ion-icon name="md-close-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
