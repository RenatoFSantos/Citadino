<ion-header>
    <ion-navbar color="ctd-navbar">
        <ctd-header></ctd-header>

</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="ctd-subtitulo">OPÇÕES DE CONTATO</ion-item-divider>
    <ion-item>
        <button ion-button icon-only color="light" large (click)="discar(empresa.empr_tx_telefone_1)">
          <ion-icon name="call"></ion-icon>
        </button>
        <span class="ctd-tel">{{empresa.empr_tx_telefone_1}}</span>
    </ion-item>  
    <ion-item *ngIf="empresa.empr_in_mensagem == true">
        <button ion-button icon-only color="light" large (click)="openMensagem()">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <span class="ctd-msg">Enviar uma mensagem</span>
    </ion-item>
