<ion-header>
    <ion-navbar color="ctd-navbar">
        <ctd-header [exibirBotao]=[(true)]></ctd-header>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--<ion-item-group>-->
    <ion-list>
        <ion-item-sliding *ngFor="let item of mensagens">
            <ion-item (click)="openMensagemPage(item)">
                <ion-avatar item-left *ngIf="item.mens_tx_logo_enviado != ''">
                    <img src="{{item.mens_tx_logo_enviado}}">
                </ion-avatar>
                <h2>{{item.mens_nm_enviado}}</h2>
                <button *ngIf="item.mens_nova == true" ion-button clear item-right>
                     <ion-icon md="md-mail"></ion-icon>
                </button>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button (click)="removeMensagem(item.usua_sq_id_to)">
                    <ion-icon md="md-remove-circle"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
