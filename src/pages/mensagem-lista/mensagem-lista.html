<ion-content>
    <ion-item-group>
        <ion-item *ngFor="let item of mensagens" (click)="openMensagemPage(item)">

            <h2>{{item.mens_nome}}</h2>
            <!--<p>O melhor café da cidade</p>-->

             <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
            </button>
        </ion-item>
        <button ion-item (click)="openNovaMensagem()">
        </button>
    </ion-item-group>
