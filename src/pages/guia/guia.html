<ion-header>
    <ion-navbar color="ctd-navbar">
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <button ion-button menuToggle left>
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-7 class="municipioSelecionado">
                    {{this.glbVar.getMunicipioPadraoGuia().muni_nm_municipio}}
                </ion-col>
                <ion-col col-3 text-center>
                    <ion-icon (click)="openCidade()" class="btnGeolocalizacao" name="md-pin"></ion-icon>
                </ion-col>            
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchDescritor" [formControl]="searchControl" (ionInput)="onSearchInput()" placeholder="Digite aqui o que procura!"
        (ionClear)="onCleanInput()"></ion-searchbar>

    <!--<div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>-->

    <div *ngIf="descritorEnable == false">
        <ion-grid>
            <ion-row *ngFor="let itemRow of categorias">
                <ion-col width-33 *ngFor="let itemCol of itemRow">
                    <img src="{{itemCol.cate_tx_imagem}}" (click)="openGuiaCategoria(itemCol.cate_nm_categoria, itemCol.cate_sq_id, itemCol.cate_in_tipo)">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div *ngIf="descritorEnable == true">
        <ion-item-group>
            <ion-item *ngFor="let item of empresas" class="listaDescritores">
                <button ion-item (click)="openGuiaDescritor(item.empr_nm_razaosocial, item.empr_sq_id)">
                    <ion-avatar item-left style="float:left" *ngIf="item.empr_tx_logomarca != null && item.empr_tx_logomarca != ''">
                        <img class="avatar" src="{{item.empr_tx_logomarca}}" />
                    </ion-avatar>
                    {{item.empr_nm_razaosocial}}
                </button>
            </ion-item>
        </ion-item-group>
    </div>

</ion-content>
