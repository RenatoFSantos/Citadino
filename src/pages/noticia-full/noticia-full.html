<ion-header>
  <ion-navbar color="ctd-navbar">
    <ion-title>{{vitrine.anun_tx_titulo}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col width-100 style="text-align:center">
      <h3>
        {{vitrine.anun_tx_subtitulo}}
      </h3>
    </ion-col>
  </ion-row>
  <ion-row style="align-content: center">
    <ion-col width-100>
      <ion-slides pager paginationType="fraction" effect="cube">
        <ion-slide *ngFor="let slide of slides">
          <div class="swiper-zoom-container">
            <img [src]="slide.imageUrl"/>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-100>
      <p>
        {{vitrine.anun_tx_texto}}
      </p>
    </ion-col>
  </ion-row>
</ion-content>
