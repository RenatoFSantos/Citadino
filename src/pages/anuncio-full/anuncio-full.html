<ion-header>
  <ion-navbar color="ctd-navbar">
    <ion-title>Publicidade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager zoom="true" zoomToggle="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="swiper-zoom-container">
        <img [src]="slide.imageUrl" class="slide-image" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
