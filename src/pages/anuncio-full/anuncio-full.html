<ion-header>
  <ion-navbar color="ctd-navbar">
    <!-- <ion-buttons left>
      <button ion-button left (click)="close()">
        <ion-icon style="font-size: 1.8em;" name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>CLIQUE NA IMAGEM PARA AMPLIAR</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides pager effect="flip">
    <ion-slide *ngFor="let slide of slides">
      <div class="swiper-zoom-container">
        <img [src]="slide.imageUrl" #myImage (click)="openImage(myImage)" />
      </div>
    </ion-slide>
  </ion-slides>
  <ion-fab right bottom *ngIf="isBtnExcluirImg == true">
    <button ion-fab (click)="removeImage()">
      <ion-icon name="md-trash"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
