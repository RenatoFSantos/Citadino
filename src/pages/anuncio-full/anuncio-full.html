<ion-header>
  <ion-navbar color="ctd-navbar">
    <ion-title>CLIQUE NA IMAGEM PARA AMPLIAR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager effect="flip">
    <ion-slide *ngFor="let slide of slides">
      <div class="swiper-zoom-container">
        <img [src]="slide.imageUrl" class="slide-image" (click)="openImage(slide.imageUrl)" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
